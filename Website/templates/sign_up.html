{% extends "base.html" %}{% block title %}Changed{% endblock %}{% block content %}

<form method="POST">
  <h3 align="center">Sign Up</h3>

  <div class="form-group">
    <label for="Email">Email Address</label>
    <input type="email" class="form-control" id="Email"
           name="email" placeholder="Enter email" required>
  </div>

  <div class="form-group">
    <label for="FirstName">First Name</label>
    <input type="text" class="form-control" id="firstName"
           name="firstName" placeholder="Enter First Name" required>
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1"
           name="password1" placeholder="Enter password" required>
  </div>

  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2"
           name="password2" placeholder="Confirm password" required>
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
