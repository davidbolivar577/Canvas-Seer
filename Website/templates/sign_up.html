<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_sign_up.css') }}">
</head>

  <div class="form-group">
    <div class="api-dropdown">
      <button class="api-button">How to get API Key</button>
      <div class="api-dropdown-items">
        <ul>
          <li>
            <p>Go to this </p>
            <a href="https://byui.instructure.com/profile/settings">link.</a>
          </li>
          <li>
            <p>Click the blue "New Access Token"</p>
          </li>
          <li>
            <p>Fill out the form that appears with the experation date being as far out as possible.</p>
          </li>
          <li>
            <p>Click Generate Token</p>
          </li>
          <li>
            <p>Make sure to save the Token somewhere safe!</p>
          </li>
        </ul>
      </div>
    </div>
    <div>
      
    <label for="APIKey">API Key</label>
    <input type="email" class="form-control" id="Email"
           name="email" placeholder="Enter API Key" required>
          </div>
  </div>

  <div class="form-group">
<body class="bg-light">
  <div class="container mt-5">
    <form method="POST" class="mx-auto p-4 bg-white rounded shadow" style="max-width: 400px;">
      <h3 class="text-center mb-4">Sign Up</h3>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email"
               name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName"
               name="firstName" placeholder="Enter first name" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1"
               name="password1" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2"
               name="password2" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</body>
</html>
