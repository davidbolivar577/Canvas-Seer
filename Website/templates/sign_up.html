<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

</head>

<body class="bg-light">
  <div class="container mt-5">
    <form method="POST" class="mx-auto p-4 bg-white rounded shadow" style="max-width: 400px;">
      <h3 class="text-center mb-4">Sign Up</h3>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email"
               name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName"
               name="firstName" placeholder="Enter first name" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1"
               name="password1" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2"
               name="password2" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</body>
</html>
